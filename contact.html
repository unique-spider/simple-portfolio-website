<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact-style.css">
</head>
<body>
  <div class="container">
    <a href="./index.html">
      <h1 class="logo">Anbuselvan</h1>
    </a>
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>

    <div class="subscribe-section">
      <h2>Subscribe to Our Newsletter</h2>
      <p>Stay updated with the latest news, offers, and updates.</p>
      <div class="subscribe-input">
        <input type="email" id="subscribe-email" placeholder="Enter your email" required>
        <button type="button" onclick="subscribe()">Subscribe</button>
      </div>
    </div>
  </div>

  
  <footer>
    &copy; 2025 UNIQUE_SPIDER Contact Page. All rights reserved.
  </footer>

  <script>
    function subscribe() {
      const email = document.getElementById('subscribe-email').value;
      if (email) {
        alert(`Thank you for subscribing! We'll keep you updated at ${email}.`);
      } else {
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>
